<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fruit Ripeness Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-up {
      from { transform: translateY(100%); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slide-up 0.4s ease-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-6">

  <h1 class="text-3xl font-bold text-yellow-400 mb-4 text-center">
    üçå Fruit Ripeness Detector
  </h1>
  <p class="text-gray-300 mb-8 text-center max-w-md">
    Detect fruit ripeness using your camera and AI. You can install this web app for faster access.
  </p>

  <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
    Open Camera (Demo)
  </button>

  <!-- Custom Install Prompt -->
  <div id="installPrompt" class="fixed bottom-4 left-4 right-4 max-w-md mx-auto bg-yellow-300 text-black p-4 rounded-lg shadow-lg flex justify-between items-center hidden animate-slide-up z-50">
    <div class="text-sm font-medium">üì≤ Install this app on your device?</div>
    <button id="installBtn" class="ml-4 bg-black text-yellow-300 px-3 py-1 rounded hover:bg-gray-800">Install</button>
  </div>

  <script>
    let deferredPrompt;
    const installPrompt = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');

    // Detect install eligibility
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Stop automatic browser prompt
      deferredPrompt = e;
      installPrompt.classList.remove('hidden'); // Show custom popup
    });

    // Handle install button click
    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt(); // Trigger browser install prompt
        const result = await deferredPrompt.userChoice;

        if (result.outcome === 'accepted') {
          console.log('User accepted install');
        } else {
          console.log('User dismissed install');
        }

        installPrompt.classList.add('hidden');
        deferredPrompt = null;
      }
    });

    // Optional: register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
